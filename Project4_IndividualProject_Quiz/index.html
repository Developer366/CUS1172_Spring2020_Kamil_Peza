<!DOCTYPE html>
<html>
<head> 
<title>QUIZ WORLD</title>
	<!-- HTML and CSS references-->
	<link rel = "stylesheet" type = "text/css" href = "style.css" />
	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	
	<!-- Javascript References -->
	<script src="my_javascript.js"></script>
	
	<script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
	

</head>
<!---------------------------------------------------------------------------------------------------------------------------------------------->
<body>
	
	<div class="container">
		<div class="jumbotron">
			<h1 id="title">Welcome to Quiz World</h1>		
		</div>
	</div>
	
<!-- Submit Form DIV---------------------------------------------------------------------------------------------------------------------------->
	<div class="row">
		<div class="container-fluid">
			<p id="Header">Please enter your Name and select which Quiz you want to take:</p><br>
			
			<div id="startInput">
			
				<label for="fullname">Full Name Input:&emsp;</label> 
				<input type="text" id="fullname" name="fullname" placeholder="name"><br><br>
		  
				<label for="QUIZsss">Choose a quiz you want to take:&emsp;</label>
				<select id="QuizChoice" name="QUIZ">		
					<option value="Java Quiz">Java Quiz</option>
					<option value="HTML/CSS Quiz">HTML/CSS Quiz</option>			
				</select><br>
				
				<button onclick="submitStart()">Start Quiz</button>
			</div> 
		</div>
	</div>
<!----------------------------------------------------------------------------------------------------------------------------------------------->

<!-- Divs where the quiz content will be loaded asynchronously usin------------------------------------------------------------------------------>
	
		<!-- This div will be populated with what we getting from the backend-->
		<div id="app_widget" class="container-fluid"></div> 
		
			<!--Handlebar code starts here template for a multiple choice question	<h1>[Question {{this.0.questionId}}]:  {{this.0.question}}</h1>	-->
			<script id="multipleChoice" type="text/x-handlebars-template">
				
				<h1>[Question {{questionId}}]:  {{question}}</h1>	
				
					<div id="answerChoices"> 				
									
						<form id="QuestionOptions" onsubmit="return false">						
							<input type="radio" name="choice" id="option1" value="{{ options.[0] }}" checked>   <label for="option1">a) {{ options.[0] }}</label><br>	
							<input type="radio" name="choice" id="option2" value="{{ options.[1] }}">   		<label for="option2">b) {{ options.[1] }}</label><br>
							<input type="radio" name="choice" id="option3" value="{{ options.[2] }}">   		<label for="option3">c) {{ options.[2] }}</label><br>				
							<input type="radio" name="choice" id="option4" value="{{ options.[3] }}">   		<label for="option4">d) {{ options.[3] }}</label><br>											
							<input type="submit" value="Submit Answer" id="SubmitAnswer" onclick="checkAnswer()">
						</form>						
					</div><br><br>
					
				
				<!-- If the question is wrong explain the correct answer and have a button to go to the next question-->
					<div id="feedBackView">	
					
						<div id="wrongAnswer">
							<p> The Answer is: <p id="answer">{{answer}}</p></p> 
							<p> Explanation: {{explanation}}</p>
							<button id="OK">Ok got it!!</button>
						</div>
						
						<!--If the question is correct, show an encouraging message that lasts for a second, then goes to the next question automatically-->
						<div id="correctAnswer">
							<p>You are Correct!</p>
							<p>Encouraging Message: {{message}}</p>
						</div>					
					</div>
				
			</script>
		

		<!--
		Feedback view that is going to have the explanation if wrong or a encouraging message if correct. then a ok button that increments to the next question
		<div id="feedblackView" class="container-fluid"></div>
		
			<script id="feedbackView" type="text/x-handlebars-template">
				<div>
				
				</div>
			
				<button onclick="submitStart()">Ok Next Question</button>
			</script>
		-->
			
			

</body>
</html>
