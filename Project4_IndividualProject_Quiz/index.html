<!DOCTYPE html>
<html>
<head> 
<title>QUIZ WORLD</title>
	<!-- HTML and CSS references-->
	<link rel = "stylesheet" type = "text/css" href = "style.css" />
	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	
	<!-- Javascript References -->
	<script src="my_javascript.js"></script>
	
	<script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
	

</head>
<!---------------------------------------------------------------------------------------------------------------------------------------------->
<body>
	
	<div class="container">
		<div class="jumbotron">
			<h1 id="title">Welcome to Quiz World</h1>		
		</div>
	</div>
	
<!-- Submit Form DIV---------------------------------------------------------------------------------------------------------------------------->
	<div class="row">
		<div class="container-fluid">
			<p id="Header">Please enter your Name and select which Quiz you want to take:</p><br>
			
			<div id="startInput">
			
				<label for="fullname">Full Name Input:&emsp;</label> 
				<input type="text" id="fullname" name="fullname" placeholder="name"><br><br>
		  
				<label for="QUIZsss">Choose a quiz you want to take:&emsp;</label>
				<select id="QUIZ" name="QUIZ">		
					<option value="Java Quiz">Java Quiz</option>
					<option value="HTML/CSS Quiz">HTML/CSS Quiz</option>			
				</select><br>
				
				<button onclick="submitStart()">Start Quiz</button>
			</div> 
		</div>
	</div>
<!----------------------------------------------------------------------------------------------------------------------------------------------->

<!-- Divs where the quiz content will be loaded asynchronously usin------------------------------------------------------------------------------>
	<div class="row">
	
		<!-- This div will be populated with what we getting from the backend-->
		<div id="app_widget" class="container-fluid"></div> 
		
			<!--Handlebar code starts here template for a multiple choice question-->
			<script id="post_question_view" type="text/x-handlebars-template">
				
				<h1>[Question {{this.0.questionId}}]:  {{this.0.question}}</h1>
				
				
				
							
				<div id="answerChoices"> 
				
				<ul>
					{{#each JavaQuizQuestions}}
						<li>{{this.question}}</li>
						<li>{{this.message}}</li>
					{{/each}}
					</ul>
				
				
				
					<form id="submitAnswer">
						
						<input type="radio" name="choice">
						<label for="choice1">a) {{ this.0.options.[0] }}</label><br>
						
						<input type="radio" name="choice">
						<label for="choice2">b) {{ this.0.options.[1] }}</label><br>
						
						<input type="radio" name="choice">
						<label for="choice3">c) {{ this.0.options.[2] }}</label><br>
						
						<input type="radio" name="choice">					
						<label for="choice4">d) {{ this.0.options.[3] }}</label><br>					
						
						<input type="submit" value="Submit Answer" id="SubmitAnswer" onclick="checkAnswer()">
					</form>	
					
					
						
				</div>	
				
				
			</script>
			
				
	</div>
		
	
	<!--
	<div class="col-6 mx-auto">
		
		<div id="feedback"> </div>   This div will show feedback from the users answer whether they are right or wrong
		
	</div>
	-->
	

</body>
</html>
